<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMuse Community Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Set up the SVG canvas dimensions
const svgWidth = 800;
const svgHeight = 600;

// Create an SVG container
const svg = d3.select('body')
  .append('svg')
  .attr('width', svgWidth)
  .attr('height', svgHeight)
  .attr('viewBox', `0 0 ${svgWidth} ${svgHeight}`)
  .style('border', '1px solid black');

// Sample data representing diverse individuals
const individuals = [
  {x: 100, y: 300, color: '#ff9999'},
  {x: 250, y: 250, color: '#66b3ff'},
  {x: 400, y: 350, color: '#99ff99'},
  {x: 550, y: 200, color: '#ffcc99'},
  {x: 700, y: 280, color: '#c2c2f0'},
];

// Draw individuals as circles
const circles = svg.selectAll('circle')
  .data(individuals)
  .enter()
  .append('circle')
  .attr('cx', d => d.x)
  .attr('cy', d => d.y)
  .attr('r', 30)
  .attr('fill', d => d.color)
  .attr('opacity', 0)
  .transition()
  .duration(1000)
  .attr('opacity', 1);

// Add labels for each individual
const labels = svg.selectAll('text')
  .data(individuals)
  .enter()
  .append('text')
  .attr('x', d => d.x)
  .attr('y', d => d.y + 5)
  .attr('text-anchor', 'middle')
  .text((d, i) => `Person ${i + 1}`)
  .attr('fill', '#333')
  .attr('opacity', 0)
  .transition()
  .duration(1000)
  .attr('opacity', 1);

// Add a title
svg.append('text')
  .attr('x', svgWidth / 2)
  .attr('y', 50)
  .attr('text-anchor', 'middle')
  .style('font-size', '24px')
  .text('Diverse Community Engaging with Technology')
  .attr('fill', '#333');

// Responsive resize
window.addEventListener('resize', () => {
  const newWidth = window.innerWidth * 0.8;
  const newHeight = newWidth * (svgHeight / svgWidth);
  svg.attr('width', newWidth).attr('height', newHeight);
  svg.attr('viewBox', `0 0 ${newWidth} ${newHeight}`);
});
    </script>
</body>
</html>
